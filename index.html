<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>张雪朝 Love 赵苗</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<link href="css/default.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/garden.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
</head>

<body>
	<div id="mainDiv">
		<div id="content">
			<div id="code">
				<span class="space"><font color="#61fa51">我亲爱的老婆大人！！！</font></span><br />
				<span class="space"/><span class="comments"><font color="#55f145">你知道吗？</font></span><br />
				<span class="space"/><span class="comments"><font color="#50ea40">我一直有很多话相对你说;</font></span><br />
				<span class="space"/><span class="comments"><font color="#46e036">但是每次我都不知道从何说起,</font></span><br />
				<span class="space"/><font color="#40d631">在感情方面我比较笨,</font><br />
				<span class="space"/><font color="#3cd02d">可能有时候会让你不开心,</font><br />
				<span class="space"/><font color="#38c82a">所以呢；</font><br />
				<span class="space"/><font color="#35c227">有什么事情呢你告诉我,</font><br />
				<span class="space"/><font color="#32bb24">我会去反思和改正的^-^</font><br />
				<span class="space"/><font color="#2fb321">我经常去想象我们以后的幸福生活,</font><br />
				<span class="space"/><font color="#2cac1e">哇，真的感到很幸福,</font><br />
				<span class="space"/><font color="#2aa51d">我很普通很平凡,</font><br />
				<span class="space"/><font color="#249818">希望我的老婆大人不要在意我的平凡,</font><br />
				<span class="space"/><font color="#208d14">因为我有一颗不平凡的Heart,</font><br />
				<span class="space"/><font color="#1d8212">就像右边这颗爱你的心一样,</font><br />
				<span class="space"/><font color="#19780f">当然，</font><br />
				<span class="space"/><font color="#166e0d">没那么花.</font><br />
				<span class="space"/><font color="#14650b">我希望我所期望的不只是我的愿望,</font><br />
				<span class="space"/><font color="#11550a">我希望和你共度难关，相守白头,</font><br />
				<span class="space"/><font color="#0e4608">希望右边这颗心永远跳动！</font></span><br />
				<br />
			</div>
			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages"><font color="#2b7f22">
						苗,我爱你！
						</font><div id="elapseClock"></div>
					</div>
					<div id="loveu"><font color="#2b7f22">
						Love u forever and ever.</font><br/>
						<div class="signature"><font color="#2b7f22">-爱苗的朝</font></div>
					</div>
				</div>
			</div>
		</div>
	
	</div>
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date();
		together.setFullYear(2019,10,19);
		together.setHours(17);
		together.setMinutes(14);
		together.setSeconds(0);
		together.setMilliseconds(0);
		
		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
		    document.execCommand("stop");
		} else {
			setTimeout(function () {
				startHeartAnimation();
			}, 5000);

			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 500);

			adjustCodePosition();
			$("#code").typewriter();
		}
	</script>
</body>
</html>
