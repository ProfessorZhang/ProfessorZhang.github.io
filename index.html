<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>张雪朝Love赵苗</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<link href="css/default.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/garden.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
</head>

<body>
	<div id="mainDiv">
		<div id="content">
			<div id="code">
				<span class="space"><font color="#f9b3c7">My Lover</font></span><br />
				<span class="space"/><span class="comments"><font color="#f2adc1">你还是你</font></span><br />
				<span class="space"/><span class="comments"><font color="#eda8bc">我最爱的人</font></span><br />
				<span class="space"/><span class="comments"><font color="#eda8bc">一切仿佛又回到了开始的时候</font></span><br />
				<span class="space"/><font color="#e29db1">你依旧那么可爱</font><br />
				<span class="space"/><font color="#db98ab">像一个天使一般降临到我的世界</font><br />
				<span class="space"/><font color="#d795a8">从此我看到了阳光普照大地</font><br />
				<span class="space"/><font color="#d190a3">看到了微风和煦</font><br />
				<span class="space"/><font color="#cd8d9f">这一切都是那么的平凡而平静</font><br />
				<span class="space"/><font color="#c7899b">而我这一颗爱你的心却不能平静</font><br />
				<span class="space"/><font color="#be7f92">它热情似火</font><br />
				<span class="space"/><font color="#b6798a">爱你的火苗一直高涨</font><br />
				<span class="space"/><font color="#b6798a">我生而平凡</font><br />
				<span class="space"/><font color="#be7f92">但又不同寻常</font><br />
				<span class="space"/><font color="#c7899b">平凡的我在特殊的时间遇到了可爱的你</font><br />
				<span class="space"/><font color="#cd8d9f">一切的开始</font><br />
				<span class="space"/><font color="#d190a3">将不会结束</font><br />
				<span class="space"/><font color="#d795a8">这颗心会永远跳动</font><br />
				<span class="space"/><font color="#db98ab">时间在变</font><br />
				<span class="space"/><font color="#e29db1">世界在变</font><br />
				<span class="space"/><font color="#e29db1">在这的我不会变</font><br />
				<span class="space"/><font color="#ffcedc">我们的故事将会一直讲下去......</font></span>
			</div>
			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages"><font color="#ffcedc">
						Our Story
						</font><div id="elapseClock"></div>
					</div>
					<div id="loveu"><font color="#fd6b95">
						Love you forever</font><br/>
						<div class="signature"><font color="#fd608e">————Your Lover</font></div>
					</div>
				</div>
			</div>
		</div>
	
	</div>
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date();
		together.setFullYear(2019,10,19);
		together.setHours(17);
		together.setMinutes(14);
		together.setSeconds(0);
		together.setMilliseconds(0);
		
		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
		    document.execCommand("stop");
		} else {
			setTimeout(function () {
				startHeartAnimation();
			}, 5000);

			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 500);

			adjustCodePosition();
			$("#code").typewriter();
		}
	</script>
</body>
</html>
