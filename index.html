<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>张雪朝 Love 赵苗</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<link href="css/default.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/garden.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
</head>

<body>
	<div id="mainDiv">
		<div id="content">
			<div id="code">
				<span class="space"><font color="#61fa51">我爱的苗！！！</font></span><br />
				<span class="space"/><span class="comments"><font color="#55f145">平凡的我又要说说一些普通的话了</font></span><br />
				<span class="space"/><span class="comments"><font color="#50ea40">这次呢没改字体颜色</font></span><br />
				<span class="space"/><span class="comments"><font color="#46e036">改的只是我的话</font></span><br />
				<span class="space"/><font color="#40d631">最近几天好开心,</font><br />
				<span class="space"/><font color="#3cd02d">因为你，因为我生命中的你</font><br />
				<span class="space"/><font color="#38c82a">我相信;</font><br />
				<span class="space"/><font color="#35c227">我们都是简单而平凡的,</font><br />
				<span class="space"/><font color="#32bb24">生活也是平淡无奇的</font><br />
				<span class="space"/><font color="#2fb321">但是当我们相识、相知、相恋的时候</font><br />
				<span class="space"/><font color="#2cac1e">我感觉我们的人生似乎变的多彩起来，</font><br />
				<span class="space"/><font color="#2aa51d">就像是一张白色的宣纸画上了一幅油彩画</font><br />
				<span class="space"/><font color="#249818">平淡无奇的生活焕发了新的色彩，</font><br />
				<span class="space"/><font color="#208d14">我本不信缘,</font><br />
				<span class="space"/><font color="#1d8212">可是我们两个之间的种种让我相信命中注定是存在的</font><br />
				<span class="space"/><font color="#19780f">所以,</font><br />
				<span class="space"/><font color="#166e0d">我会牢牢抓住你,</font><br />
				<span class="space"/><font color="#14650b">直至我们老去,</font><br />
				<span class="space"/><font color="#11550a">我普通，不帅,</font><br />
				<span class="space"/><font color="#0e4608">但是我对你的爱是认真以及美丽的！！</font></span><br />
				<br />
			</div>
			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages"><font color="#2b7f22">
						相爱之美好
						</font><div id="elapseClock"></div>
					</div>
					<div id="loveu"><font color="#2b7f22">
						Love u forever and ever.</font><br/>
						<div class="signature"><font color="#2b7f22">-源自你的朝</font></div>
					</div>
				</div>
			</div>
		</div>
	
	</div>
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date();
		together.setFullYear(2019,10,19);
		together.setHours(17);
		together.setMinutes(14);
		together.setSeconds(0);
		together.setMilliseconds(0);
		
		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
		    document.execCommand("stop");
		} else {
			setTimeout(function () {
				startHeartAnimation();
			}, 5000);

			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 500);

			adjustCodePosition();
			$("#code").typewriter();
		}
	</script>
</body>
</html>
